<!DOCTYPE html>
<html lang="en"  xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--  <link rel="stylesheet" href="detail.css" th:href="@{detail.css}">-->
    <style>
    body{
background: whitesmoke;
}
.card{
    margin-top: 5%;
    display: flex;
    flex-wrap: wrap;
    gap: 10%;
    margin-left: 20%;
}

.container h4{
    font-size: 4vh;
}

.container p{
    font-size: 3vh;
}

table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
  margin-top:3%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}

  </style>
</head>
<body>

<form action="#" th:action="'/addsong/'+ ${album.id}" th:object="${song}" method="post">
    <fieldset>
        <legend>Add a Song</legend>
        <label>title</label>
        <input name="title" type="text" field="*{title}" />
        <label>length</label>
        <input name="length" type="number" field="*{length}" />
        <label>trackNumber</label>
        <input name="trackNumber" type="number" field="*{trackNumber}" />
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </fieldset>
</form>

<div class="card">
    <img th:src="${album.imgUrl}" alt="Avatar" width="300px" height="300px">
    <div class="container">
        <h4><b>album: <span th:text="${album.title}"></span></b></h4>
        <p>artist: <span th:text="${album.artist}"></span></p>
        <p>number of songs: <span th:text="${album.songCount}"></span></p>
        <p>length in seconds: <span th:text="${album.length}"></span></p>
    </div>
</div>

<table>
    <tr>
        <th>Song title</th>
        <th>Song length</th>
        <th>track Number</th>
    </tr>
    <tr th:each="song : ${album.songs}">
        <td th:text="${song.title}"></td>
        <td th:text="${song.length}"></td>
        <td th:text="${song.trackNumber}"></td>
    </tr>
</table>

</body>
</html>
