<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="albums.css" th:href="@{albums.css}">
</head>
<body>

<form action="#" th:action="@{/newAlbum}" th:object="${newAlbum}"  method="post">


    <fieldset>
        <h3>Add New Album</h3>
        <p>Title: <input name="title" type="text" /></p>
        <p>Artist: <input name="artist" type="text"  /></p>
        <p>Count: <input name="songCount" type="number" /></p>
        <p>Length: <input name="length" type="number" /></p>
        <p>URL: <input name="imgUrl" type="text" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </fieldset>
</form>

<div class="bigDiv">
    <div class="card" th:each="album   : ${albums}">

        <img th:src="${album.imgUrl}" alt="Pic" style="width:100%">
        <div class="container">
            <h4><b>Album: <span th:text="${album.title}"></span></b></h4>
            <p>Artist: <span th:text="${album.artist}"></span></p>
            <p>Number of songs: <span th:text="${album.songCount}"></span></p>
            <p>Length in seconds: <span th:text="${album.length}"></span></p>
        </div>
    </div>

</div>
</body>
</html>
